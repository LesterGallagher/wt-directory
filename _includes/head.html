<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="worker-src 'self' http: https: ;">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="{{ site.theme_color }}">
  <link rel="author" href="{{ '/humans.txt' | absolute_url }}">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/meta-icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/meta-icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/meta-icons/favicon-16x16.png">
  <link rel="mask-icon" href="assets/images/meta-icons/safari-pinned-tab.svg" color="#000000">
  <link rel="shortcut icon" href="assets/images/meta-icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | absolute_url }}">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | absolute_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  {% seo %}
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
